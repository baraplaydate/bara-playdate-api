        type: string
      idMasterRoles:
        type: string
      isGender:
        type: string
      username:
        type: string
    required:
    - address
    - createdBy
    - email
    - fullname
    - hpNumber
    - idMasterRoles
    - isGender
    - username
    type: object
  criteria.UpdateIsActiveRoleCriteria:
    properties:
      idMasterRoles:
        type: string
      isActive:
        type: string
      updatedBy:
        type: string
    required:
    - idMasterRoles
    - isActive
    - updatedBy
    type: object
  criteria.UpdateIsActiveUserCriteria:
    properties:
      idMasterUsers:
        type: string
      isActive:
        type: string
      updatedBy:
        type: string
