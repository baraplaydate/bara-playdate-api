        type: string
      updatedBy:
        type: string
    required:
    - description
    - idMasterRoles
    - roleName
    - updatedBy
    type: object
  criteria.UpdateUserCriteria:
    properties:
      address:
        type: string
      email:
        type: string
      fullname:
        type: string
      hpNumber:
        type: string
      idMasterRoles:
        type: string
      idMasterUsers:
        type: string
      isGender:
        type: string
      updatedBy:
        type: string
      username:
        type: string
    required:
    - address
    - email
    - fullname
    - hpNumber
    - idMasterRoles
    - idMasterUsers
    - isGender
    - updatedBy
    - username
    type: object
  criteria.UserSearchCriteria:
    properties:
      key:
        type: string
      value:
        type: string
    required:
    - key
    - value
    type: object
  result.ResponseResult:
    properties:
      responseCode:
